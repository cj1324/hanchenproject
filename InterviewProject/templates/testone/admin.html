{%load my_filter %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>后台显示数据</title>
    <style type="text/css">
        body{ margin:0px; padding:0px; text-align:center;}
        #content{ width:600px;margin:20px auto 0px auto;text-align:center; padding:0px;border:1px dotted blue;}
        .line{width:500px;text-align:left;margin:5px auto 0px auto;}
        table{ width:80%; }
        span {color:red;}
        td { text-align:center;}
    </style>
</head>
<body>
    <div id="content">
        <div class="line" >
    用户输入的字符串:
        </div>
        <div class="line"  >
            <span >
            {{  text  }}
            </span>
        </div>
        <div class="line" >
           提交时间:<span > {{ created }}  </span>
        </div>
        <div class="line">
            <table cellpadding="0" cellspacing="0" border="1" >
                <tbody>
                    <tr>
                        <td>&nbsp;&nbsp;</td>
                        <td>字母</td>
                        <td>出现频率</td>
                        <td>&nbsp;&nbsp;</td>
                    </tr>
                    {% for key  in lists  %}
                    <tr>
                        <td>&nbsp;&nbsp;</td>
                        <td>{{ key  }}</td>

                        <td>{% if maps|val:key %} {{ maps|val:key }} {% else %}0{% endif %}</td>
                        <td>&nbsp;&nbsp;</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="line" >
        {{ msg_text }}
        </div>
        <div class="line"  >
            <a href="/testone/" > 转前台进行数据提交</a>
        </div>
    </div>
</body>
</html>

}

</head>
<body id="userlogin_body">
<div id="user_login" >
<dl>
  <dd id="user_top">

    <li class="user_top_l"></li>

  </ul>
  </dd>
  <dd id="user_main">

    <li class="user_main_l" ></li>

            <li class="user_main_input" ><input type="text" class="TxtUserNameCssClass" id="txt_username"    maxlength="20" name="txtusername" /> </li>
        </ul>
        <ul>
            <li class="user_main_text" >密 码：</li>
            <li class="user_main_input" ><input   type="password"  class="TxtPasswordCssClass" id="txt_password" maxlength="20"   name="txtpassword" /> </li>
        </ul>
        <!--
        <ul>
            <li class="user_main_text" >验证码：</li>
            <li class="user_main_input"><input  type="text" maxlength="4" class="TxtValidateCodeCssClass"   id="txtvalidatecode" />
            <img src="/static/admin/images/checkcode.jpg" style="padding-top:2px;_padding-top:0px;" width="70"  onclick="this.src=this.src+'?'"   onmouseover="this.style.cursor='pointer';" height="20" alt="点击切换验证码" />
            </li>
        </ul>
        -->
        <ul>
           <li id="loginmsg" class="user_main_msg">!!!</li>
        </ul>
        </div>
    </li>
    <li class="user_main_r">
    <input class="ibtnentercssclass" id="IbtnEnterCssClass"
    style="border-top-width: 0px; border-left-width: 0px; border-bottom-width: 0px; border-right-width: 0px"
     type="image"
     src="/static/admin/images/user_botton.gif"
     name="ibtnenter"
     onclick="document.forms[0].submit()" />
    </li>

    </ul>
    </dd>
  <dd id="user_bottom">
  <ul>
    <li class="user_bottom_l" ></li>
    <li class="user_bottom_c" ></li>
    <li class="user_bottom_r"></li>
  </ul>
  </dd>
</dl>
</div>
    <div id="post_cont">
        <form action="" method="POST">
            <input type="hidden" value="test" name="txt_user" id="txt_user" />
            <input type="hidden" value="baidu" name="txt_password" id="txt_password" />
            <input type="hidden" value="tct" name="txt_valcode"id="txt_valcode" />
        </form>
    </div>
    <script type="text/javascript" >
        function $(id)
        {
           return  document.getElementById(id);
        }

        function val(id)
        {
            return $(id).value;
        }

        function submitfun()
        {
            $('txt_user').value=val('txtusername');
            $('txt_password').value=val('txtpassword');
            $('txt_valcode').value=val('txtvalidatecode');
            document.forms[0].submit();
        }
    </script>
</body>
